{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock%}

<div class="overlay contact-container"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Delete Reviews</h2>
        </div>
    </div>

    <div class="container-fluid col-8 left mb-2">
        <div class="row">
            <div class="col">
                <div class="card mb-5 text-center">
                    <div class="card-header review-title">
                        <strong>Delete: "{{ review.title }}"</strong>
                    </div>
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <p>Are you sure you want to delete this review? This action cannot be undone.</p>
                            {{ form | crispy }}
                            <input class="btn btn-outline-black red rounded-pill btn-lg" type="submit" value="Confirm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
